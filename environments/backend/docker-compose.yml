services:
  # Go実行環境（カテゴリA-G: DB不要）
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./workspace:/app
    environment:
      - GO_ENV=development

  # DB付き環境（カテゴリH以降: DB必要時に使用）
  # 起動方法: docker compose --profile db up
  api:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./workspace:/app
    environment:
      - GO_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=devdb
      - DATABASE_URL=postgres://postgres:postgres@db:5432/devdb?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - db

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=devdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - db

volumes:
  postgres-data:
